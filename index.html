/* ===== Hero Section ===== */
.hero { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; padding: 80px 20px; background-color: #0f172a; color: #f8fafc; font-family: "Poppins", sans-serif; }
body { margin-top: 100px; }

/* Hero content */
.hero-content { flex: 1 1 500px; max-width: 600px; text-align: left; }
.hero-content h1 { font-size: 3rem; margin-bottom: 15px; color: #ffffff; }
.hero-content h1 span { color: #38bdf8; }
.hero-content .tagline { font-size: 1.2rem; margin-bottom: 15px; color: #a1a1aa; }
.hero-content .intro { font-size: 1rem; line-height: 1.8; margin-bottom: 25px; color: #d1d5db; }
.hero-buttons { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; }

/* Gradient Buttons */
.btn { display: inline-block; padding: 12px 30px; border-radius: 8px; text-decoration: none; font-weight: 500; background: linear-gradient(90deg, #38bdf8, #a78bfa); color: #fff; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3); }
.btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5); }
.btn.secondary { background: linear-gradient(90deg, #6366f1, #a78bfa); }
.btn.secondary:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }

/* Social Links */
.social-links { display: flex; flex-wrap: wrap; gap: 18px; margin-top: 10px; }
.social-links a { font-size: 1.6rem; color: #38bdf8; transition: color 0.3s, transform 0.3s; }
.social-links a:hover { color: #a78bfa; transform: translateY(-4px); }

/* Hero Image */
.hero-image { position: relative; flex: 1 1 40px; max-width: 450px; text-align: center; }
.hero-image img { width: 330px; height: 330px; border-radius: 50%; object-fit: cover; border: 4px solid rgba(56,189,248,0.9); box-shadow: 0 12px 30px rgba(0,0,0,0.6), 0 0 30px rgba(56,189,248,0.12); transition: transform 0.35s ease, box-shadow 0.35s ease; }
.hero-image img:hover { transform: scale(1.03); }

/* ===== Redesigned Skill Icons ===== */
.skill-icon {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 26px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}
.skill-icon:hover { transform: scale(1.2) rotate(10deg); }

/* Individual Colors and New Positions */
.icon-html { background: #e34c26; top: -20px; left: 50%; transform: translateX(-50%); }
.icon-react { background: #38bdf8; top: 40%; right: -25px; }
.icon-java { background: #f89820; bottom: -20px; left: 40%; }
.icon-python { background: #306998; bottom: 20px; right: 40px; }

/* Optional subtle glow effect */
.skill-icon::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(255,255,255,0.2);
  opacity: 0.6;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  0% { transform: scale(1); opacity: 0.5; }
  100% { transform: scale(1.2); opacity: 0.8; }
}

/* Rotating dashed orbit */
.profile-orbit { position: absolute; width: 420px; height: 420px; border-radius: 50%; border: 2px dashed rgba(167,139,250,0.18); top: 50%; left: 50%; transform: translate(-50%,-50%); pointer-events: none; animation: rotateOrbit 12s linear infinite; }
@keyframes rotateOrbit { 0% { transform: translate(-50%,-50%) rotate(0deg); } 100% { transform: translate(-50%,-50%) rotate(360deg); } }

/* Responsive */
@media (max-width: 900px) {
