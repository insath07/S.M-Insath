<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSATH | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    /* ---------- BASIC RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #f8fafc;
      line-height: 1.6;
      scroll-behavior: smooth;
      min-height: 200vh;
    }

    body { margin-top: 70px; }

    /* ---------- HEADER ---------- */
    header {
      width: 100%;
      background: rgba(17, 25, 40, 0.75);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 8%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }

    header.scrolled {
      background: rgba(17, 25, 40, 0.95);
      box-shadow: 0 4px 20px rgba(56, 189, 248, 0.35);
      padding: 14px 8%;
      transform: translateY(-2px);
    }

    /* Logo */
    header .logo {
      font-size: 1rem;
      font-weight: 700;
      color: #38bdf8;
      letter-spacing: 1px;
      cursor: pointer;
      position: relative;
    }

    header .logo::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 3px;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      border-radius: 2px;
      transition: width 0.4s ease;
    }

    header .logo:hover::after { width: 100%; }

    /* Navigation */
    nav .nav-links {
      display: flex;
      gap: 35px;
    }

    nav .nav-links li { list-style: none; }

    nav .nav-links li a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: 0.3s;
      padding: 5px 0;
    }

    nav .nav-links li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav .nav-links li a:hover::after,
    nav .nav-links li a.active::after { width: 100%; }

    nav .nav-links li a:hover { color: #38bdf8; transform: scale(1.05); }
    nav .nav-links li a.active { color: #a78bfa; text-shadow: 0 0 8px #38bdf8; }

    /* Hamburger icon */
    .menu-toggle {
      display: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: #38bdf8;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover { transform: rotate(90deg) scale(1.2); }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      nav .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        flex-direction: column;
        background: rgba(17, 25, 40, 0.95);
        width: 220px;
        height: 100vh;
        padding-top: 70px;
        gap: 20px;
        transition: right 0.4s ease;
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        z-index: 999;
      }

      nav .nav-links.active { right: 0; }

      .menu-toggle { display: block; }
    }

    @media (min-width: 769px) { .menu-toggle { display: none; } }

    /* ===== Hero Section ===== */
    .hero {
      display: flex; flex-wrap: wrap; align-items: center; justify-content: center;
      padding: 80px 20px; background-color: #0f172a; color: #f8fafc;
    }

    .hero-content { flex: 1 1 500px; max-width: 600px; text-align: left; }
    .hero-content h1 { font-size: 3rem; margin-bottom: 15px; color: #ffffff; }
    .hero-content h1 span { color: #38bdf8; }
    .hero-content .tagline { font-size: 1.2rem; margin-bottom: 15px; color: #a1a1aa; }
    .hero-content .intro { font-size: 1rem; line-height: 1.8; margin-bottom: 25px; color: #d1d5db; }
    .hero-buttons { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; }

    .btn {
      display: inline-block; padding: 12px 30px; border-radius: 8px;
      text-decoration: none; font-weight: 500;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      color: #fff; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5); }

    /* Hero Image */
    .hero-image { position: relative; flex: 1 1 40px; max-width: 450px; text-align: center; }
    .hero-image img { width: 330px; height: 330px; border-radius: 50%; object-fit: cover; border: 4px solid rgba(56,189,248,0.9); box-shadow: 0 12px 30px rgba(0,0,0,0.6), 0 0 30px rgba(56,189,248,0.12); transition: transform 0.35s ease, box-shadow 0.35s ease; }
    .hero-image img:hover { transform: scale(1.03); }

    .profile-orbit { position: absolute; width: 420px; height: 420px; border-radius: 50%; border: 2px dashed rgba(167,139,250,0.18); top: 50%; left: 50%; transform: translate(-50%,-50%); pointer-events: none; animation: rotateOrbit 12s linear infinite; }
    @keyframes rotateOrbit { 0% { transform: translate(-50%,-50%) rotate(0deg); } 100% { transform: translate(-50%,-50%) rotate(360deg); } }

    /* Skill icons */
    .skill-icon {
      position: absolute; width: 60px; height: 60px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      color: #fff; font-size: 26px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .skill-icon:hover { transform: scale(1.2) rotate(10deg); }

    .icon-html { background: #e34c26; top: -20px; left: 50%; transform: translateX(-50%); }
    .icon-react { background: #38bdf8; top: 40%; right: -25px; }
    .icon-java { background: #f89820; bottom: -20px; left: 40%; }
    .icon-python { background: #306998; bottom: 20px; right: 40px; }

    /* Responsive */
    @media (max-width: 900px) {
      .hero { flex-direction: column-reverse; text-align: center; gap: 30px; }
      .hero-content { text-align: center; }
      .hero-buttons { justify-content: center; }
      .hero-image img { width: 260px; height: 260px; }
      .profile-orbit { width: 330px; height: 330px; }
      .skill-icon { width: 50px; height: 50px; font-size: 22px; }
    }

    @media (max-width: 500px) {
      .hero-content h1 { font-size: 2rem; }
      .hero-content .tagline { font-size: 1rem; }
      .hero-content .intro { font-size: 0.95rem; }
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: rgba(17,25,40,0.95);
      text-align: center;
      padding: 25px 10px;
      color: #a1a1aa;
      font-size: 0.95rem;
      border-top: 1px solid rgba(56,189,248,0.2);
    }

    footer a {
      color: #38bdf8;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover { color: #a78bfa; }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header id="header">
    <div class="logo">S.M INSATH</div>

    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Hello, I'm <span>S.M INSATH</span></h1>
      <p class="tagline">Web Developer | App Creator | Graphic Designer</p>
      <p class="intro">I create modern websites, mobile apps, and visual designs that bring ideas to life. Letâ€™s build something amazing together!</p>
      <div class="hero-buttons">
        <a href="projects.html" class="btn">View My Work</a>
      </div>
    </div>

    <div class="hero-image">
      <img src="profile04.png" alt="INSATH">
      <div class="profile-orbit"></div>

      <div class="skill-icon icon-html" title="HTML5"><i class="fab fa-html5"></i></div>
      <div class="skill-icon icon-react" title="React"><i class="fab fa-react"></i></div>
      <div class="skill-icon icon-java" title="Java"><i class="fab fa-java"></i></div>
      <div class="skill-icon icon-python" title="Python"><i class="fab fa-python"></i></div>
    </div>
  </section>

  <!-- ===== FOOTER PLACEHOLDER ===== -->
  <div id="footer-placeholder"></div>

  <script>
    // Load footer dynamically
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Error loading footer:', err));
  </script>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    const header = document.getElementById("header");

    // Mobile Menu Toggle
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      if(navLinks.classList.contains("active")){
        document.body.style.overflow = "hidden";
      } else {
        document.body.style.overflow = "auto";
      }
    });

    // Close menu when clicking a link
    navLinks.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        navLinks.classList.remove("active");
        document.body.style.overflow = "auto";
      });
    });

    // Scroll Effect
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });

    // Highlight Current Page
    const links = document.querySelectorAll(".nav-links a");
    links.forEach(link => {
      const href = link.getAttribute("href");
      const currentPage = window.location.pathname.split("/").pop();

      if ((href === "index.html" && (currentPage === "" || currentPage === "index.html")) ||
          href === currentPage) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  </script>

</body>
</html>
